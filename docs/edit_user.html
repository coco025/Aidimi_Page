<body style="width: 100%;height: 100%;">
    <main class="page registration-page" style="height: 100%;">
        <section class="clean-block clean-form dark" style="/*height: 100%;*/width: 100%;">
            <div class="container" style="background-color: #ffffff;height: 100%;">
                <div class="block-heading" style="margin-bottom: 10px;">
                    <h2 style="margin-bottom: 0px;color: rgb(0,0,0);font-family: Roboto, sans-serif;">Edita tu ID</h2>
                </div>
                <div class="text-center center" style="margin: auto;margin-bottom: 10px;">
                    <div class="text-center border rounded-circle tada animated center" id="divImage" style="width: 100px;background-color: #e1e1e1;height: 100px;margin: auto;"><input type="file" id="openFile" style="display: none;"><i class="fa fa-camera" style="margin: auto;width: 100px;height: 100px;margin-top: 40%;background-color: rgba(255,255,255,0);color: rgb(137,137,137);font-size: 24px;"></i></div>
                </div>
                <form style="background-color: rgba(160,160,160,0.06);margin-bottom: 0px;height: 100%;">
                    <div class="form-group"><label for="name" style="font-family: Roboto, sans-serif;">Mi nombre</label><input class="form-control item" type="text" id="name" style="border-radius: 10px;font-family: Roboto, sans-serif;"></div>
                    <div class="form-group"><label for="email" style="font-family: Roboto, sans-serif;">Correo</label><input class="form-control item" type="email" id="email" style="border-radius: 10px;font-family: Roboto, sans-serif;background-color: rgb(255,255,255);" readonly=""></div>
                    <div
                        class="form-group"><label for="password" style="font-family: Roboto, sans-serif;">Contraseña</label><input class="form-control item" type="password" id="password" style="border-radius: 10px;margin-bottom: 10px;font-family: Roboto, sans-serif;" placeholder="contraseña"></div>
            <div
                class="form-group"><label for="password" style="font-family: Roboto, sans-serif;">Repetir Contraseña</label><input class="form-control item" type="password" id="password" style="border-radius: 10px;margin-bottom: 10px;font-family: Roboto, sans-serif;" placeholder="repetir contraseña"></div>
                <div
                    class="form-group">
                    <!-- Start: Bootstrap 4's Custom Radios & Checkboxes -->
                    <div>
                        <fieldset>
                            <legend style="font-size: 20px;font-family: Roboto, sans-serif;">Mi ocupación</legend>
                            <div class="custom-control custom-checkbox"><input type="checkbox" id="customCheck1" class="custom-control-input"><label class="custom-control-label" for="customCheck1" style="font-family: Roboto, sans-serif;">Estudio</label></div>
                            <div class="custom-control custom-checkbox"><input type="checkbox" id="customCheck2" class="custom-control-input"><label class="custom-control-label" for="customCheck2" style="font-family: Roboto, sans-serif;">Trabajo</label></div>
                            <div class="custom-control custom-checkbox"><input type="checkbox" id="customCheck3" class="custom-control-input"><label class="custom-control-label" for="customCheck3" style="font-family: Roboto, sans-serif;">Otro</label></div>
                        </fieldset>
                    </div>
                    <!-- End: Bootstrap 4's Custom Radios & Checkboxes -->
                    </div><a class="btn btn-primary text-break text-center shadow" role="button" data-bs-hover-animate="pulse" style="width: 500px;display: table-cell;margin: auto;/*border-width: 0px;*/border-radius: 25px;border-color: #bfbfbf;background-color: #1faeae;/*width: 200px;*/height: 50px;font-family: Roboto, sans-serif;color: rgb(255,255,255);font-weight: bold;"
                        href="main_page.html">Guardar Cambios</a></form>
                    </div>
